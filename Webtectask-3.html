<!DOCTYPE HTML>
<html>
<head>
  <title>Register Form</title>
</head>
<body>
	<h1 style="background-color:Tomato;" align="center">Webtech Task Form</h1>
 <form>
  <table border="solid">
   <tr>
    <td>Name :</td>
    <td><input type="text"></td>
   </tr>
   <tr>
    <td>Address :</td>
    <td><input type="text"></td>
   </tr>
   <tr>
    <td>Gender :</td>
    <td>
     <input type="radio" name="Gender"> Male
     <input type="radio" name="Gender"> Female
    </td>
   </tr>
   <tr>
    <td>Email :</td>
    <td><input type="email"></td>
   </tr>
   <tr>
    <td>Phone no :</td>
    <td>
     <select>
      <option>+880</option>
      <option>+1</option>
     </select>
     <input type="phone">
    </td>
	</tr>
	<tr>
    <td>     
     <label for="birthday">Birthday:</label>
	 <input type="date" id="birthday" name="birthday">
	</td>
   </tr>
      <tr>
    <td>Blood Group :</td>
    <td>
     <select>
      <option>A+</option>
      <option>A-</option>
      <option>B+</option>
      <option>0+</option>
      <option>Others</option>
     </select>
    </td>
	</tr>
		<td><input type="Submit" value="Submit"></td>
	   	<td><input type="Reset" value="reset"></td>
  	</tr>
  </table>
 </form>
</body>
</html>
